## common tiny.cloud URLs
supporturl: https://support.tiny.cloud
plugindirectory: https://www.tiny.cloud/tinymce/features/
gettiny: https://www.tiny.cloud/get-tiny
download-community: https://www.tiny.cloud/get-tiny/self-hosted/
download-enterprise: https://www.tiny.cloud/my-account/downloads/
accountpageurl: https://www.tiny.cloud/my-account
accountsignup: https://www.tiny.cloud/auth/signup
pricingpage: https://www.tiny.cloud/pricing
contactpage: https://www.tiny.cloud/contact
legalpages: https://www.tiny.cloud/legal
communitysupporturl: https://stackoverflow.com/questions/tagged/tinymce
betaprogramurl: https://www.tiny.cloud/insights-program/
# HTML entities
tick: '&#10004;'
cross: '&#10006;'
nbsp: '&#160;'
tab: '&#160;&#160;'
newline: '<br>'
virt_ellps: '&#8942;'
ellps: '&#133;'

liveDemoIframeCSSStyles: "'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }'"

logoForDemos: "https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png"
logoForDemosHTML: "<p><img style=\"display: block; margin-left: auto; margin-right: auto;\" title=\"Tiny Logo\" src=\"https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png\" alt=\"TinyMCE Logo\" width=\"128\" height=\"128\" /></p>"
logoForDemosHTMLRight: "<p><img style=\"float: right;\" title=\"Tiny Logo\" src=\"https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png\" alt=\"TinyMCE Logo\" width=\"128\" height=\"128\" /></p>"

primaryColor: "#1976D2"

exclude:
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - wercker.yml
  - node_modules
  - .idea
  - .git
  - .github
  - _new_content_templates

# redcarpet was messing up some of the live demos
markdown: kramdown

kramdown:
  syntax-highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'prettyprint'

plugins:
  - jekyll-last-modified-at
  - jekyll-redirect-from
  - jekyll-sitemap

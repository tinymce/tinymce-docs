<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.meta_description | or:page.description }}">
    <meta name="keywords" content="{{ page.meta_keywords | or:site.default_meta_keywords }}">
    <meta property="og:og:site_name" content="TinyMCE Documentation">
    <meta property="og:title" content="TinyMCE | {{ page.meta_title | or:page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.meta_description | or:page.description }}">
    <meta property="og:image" content="https://www.tiny.cloud/images/tiny-v5-og-image.png">

    <title>{{ page.meta_title | or:page.title }} | Docs | TinyMCE</title>

    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet"/>
    <link href="{{ site.shared_baseurl }}{{ site.baseurl }}/css/common.min.css" rel="stylesheet">
    <link href="{{ site.shared_baseurl }}{{ site.baseurl }}/css/docs.min.css" rel="stylesheet">
    <link href="//fast.fonts.net/cssapi/5d4ae438-4aca-4c75-8249-d9486d12b12e.css" rel="stylesheet">

    {% include_remote {{ site.origin }}/_docs/head.html css="head > *" %}

    {% assign tinymce_script_tag_included = false %}

    <style type="text/css">
        .live_demo {
            margin-top: 2em;
            margin-bottom: 2em;
        }

        .live_demo_tab_selected, .live_demo_tab_deselected {
            padding-left: 2em;
            padding-right: 2em;
        }

        .live_demo_tab_selected {
            border-bottom: 2px solid {{site.primaryColor}};
        }

        .live_demo_tab_deselected:hover {
            border-bottom: 2px solid #abcdef;
        }

        .live_demo_tabs {
            margin-bottom: 1em;
        }
        aside li > .folder::after {
          display: inline-block;
          content: 'â–º';
          margin-left: 4px;
          width: 12px;
          height: 12px;
          font-size: 12px;
        }
        dl {
          margin-bottom: 20px;
        }
        dl dd {
          padding-left: 30px;
          line-height: 25px;
          color: #626262;
        }
        dl dt {
          font-weight: bolder;
          line-height: 25px;
          color: #626262;
        }
        :focus {
          box-shadow: inherit;
          font-weight:inherit;
        }
    </style>

</head>

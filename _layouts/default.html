<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TinyMCE - {{ page.title }}</title>
  <link href="{{ site.shared_baseurl }}/css/shared.css" rel="stylesheet">
  <link href="{{ site.shared_baseurl }}/css/docs.css" rel="stylesheet">
  <script type="text/javascript">
    //Google Analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-692197-1', 'auto', {'allowLinker':true,'allowAnchor':true});

    // load linkid plugin as per https://support.google.com/analytics/answer/2558867?hl=en
    ga('require','linkid');
    
    ga('send', 'pageview', { 'page': location.pathname + location.search + location.hash});

    // Load the plugin.
    ga('require', 'linker');

    // Define which domains to autoLink.
    ga('linker:autoLink', ['plupload.com', 'moxiemanager.com','ephox.com', 'textbox.io', 'tinymce.com']);


    //Pardot
    piAId = '3202';
    piCId = '30767';

    (function() {
      function async_load(){
      var s = document.createElement('script'); s.type = 'text/javascript';
      s.src = ('https:' == document.location.protocol ? 'https://pi' : 'http://cdn') + '.pardot.com/pd.js';
      var c = document.getElementsByTagName('script')[0]; c.parentNode.insertBefore(s, c);
    }
    if(window.attachEvent) { window.attachEvent('onload', async_load); }
    else { window.addEventListener('load', async_load, false); }
    })();
</script>
</head>
<body role="document" data-shared-baseurl="{{ site.shared_baseurl }}" data-baseurl="{{ site.baseurl }}">
  {% include top-menu.html %}

  <div class="top-bar">
    <div>
      <div class="versions">
        <button class="dropdown">
          TinyMCE v4
          <div class="dropdown-arrow"></div>
          <div class="dropdown-options">
            <a class="link-gelato" href="{{ site.baseurl }}">TinyMCE v4</a>
            <a class="link-gelato" href="http://archive.tinymce.com/wiki.php/TinyMCE3x:TinyMCE_3.x">TinyMCE v3</a>
          </div>
        </button>
      </div>
      <div class="breadcrumbs">{% include breadcrumbs.html %}</div>
      <div class="search">
        <input type="text" name="seach" value="" placeholder="Search in documentation" tabindex="1">
      </div>
    </div>
    <div class="search-results-container">
      <div>
        <button class="btn btn-sauce link-naan search-close" type="button" name="search-close">Close</button>
        <div class="search-results-count light"><span>0</span> results found</div>
        <div class="search-results"></div>
      </div>
    </div>
  </div>

  <div class="main {{ page.type }}">
    <aside class="side-nav">
      {% assign nav = site.data.nav | array_concat:site.data.nav_api %}
      {% include nav.html links=nav preceding_address="/" %}
    </aside>

    <div class="heading">
      <h1 class="light">{{ page.title }}</h1>
      <h2 class="light">{{ page.description }}</h2>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </div>

  {% include footer.html %}
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="{{ site.shared_baseurl }}/scripts/docs.js"></script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <link href="http://jmblog.github.io/color-themes-for-google-code-prettify/css/themes/{{site.syntax_highlight_theme}}.css" rel="stylesheet">
  <script type="text/javascript">
  jQuery(document).ready(function () {
    jQuery('.side-nav a').click(function(){
      var match = jQuery(this).attr('href').match(/#\S+/);
      ga('send', 'pageview', location.pathname + match[0]);
    });
  });
  </script>
</body>
</html>

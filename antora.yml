name: tinymce
title: TinyMCE Documentation
version: '6'
asciidoc:
  attributes:
    # anchor configuration (the @ allows it to be overridden if required)
    idprefix: '@'
    idseparator: '-@'
    # generic variables
    companyurl: https://www.tiny.cloud
    cdnurl: https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js
    tdcdnurl: https://cdn.tiny.cloud/1/_your_api_key_/tinydrive/6/tinydrive.min.js
    tinymce_live_demo_url: https://cdn.tiny.cloud/1/qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc/tinymce/6/tinymce.min.js
    tinydrive_live_demo_url: https://cdn.tiny.cloud/1/qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc/tinydrive/6/tinydrive.min.js
    webcomponent_url: https://cdn.jsdelivr.net/npm/@tinymce/tinymce-webcomponent@2/dist/tinymce-webcomponent.min.js
    jquery_url: https://cdn.jsdelivr.net/npm/@tinymce/tinymce-jquery@2/dist/tinymce-jquery.min.js
    default_meta_keywords: tinymce, documentation, docs, plugins, customizable skins, configuration, examples, html, php, java, javascript, image editor, inline editor, distraction-free editor, classic editor, wysiwyg
    # product variables
    productname: TinyMCE
    productmajorversion: 6
    productminorversion: '6.6'
    ##### product name in codeblock
    prodnamecode: tinymce
    #### more names
    companyname: Tiny
    companynameformal: Tiny Technologies, Inc.
    cloudname: Tiny Cloud
    cloudfilemanager: Tiny Drive
    enterpriseversion: TinyMCE Enterprise
    communityname: TinyMCE Community
    accountpage: Tiny Account
    supportname: Tiny Support
    betaprogram: Tiny Insights Program
    #### some plugin names
    prem_skins_icons: Tiny Skins and Icon Packs
    #### Plan names
    tieroneplan: Tiny Cloud Core Plan
    tiertwoplan: Tiny Cloud Essential Plan
    tierthreeplan: Tiny Cloud Professional Plan
    enterpriseplan: Tiny Custom Plans
    ## common tiny.cloud URLs
    supporturl: https://support.tiny.cloud
    plugindirectory: https://www.tiny.cloud/tinymce/features/
    gettiny: https://www.tiny.cloud/get-tiny
    blogurl: https://www.tiny.cloud/blog
    download-community: https://www.tiny.cloud/get-tiny/self-hosted/
    download-enterprise: https://www.tiny.cloud/my-account/downloads/
    accountpageurl: https://www.tiny.cloud/my-account
    accountkeyurl: https://www.tiny.cloud/my-account/key-manager/
    accountjwturl: https://www.tiny.cloud/my-account/jwt/
    accountsignup: https://www.tiny.cloud/auth/signup
    pricingpage: https://www.tiny.cloud/pricing
    contactpage: https://www.tiny.cloud/contact
    legalpages: https://www.tiny.cloud/legal
    communitysupporturl: https://stackoverflow.com/questions/tagged/tinymce
    betaprogramurl: https://www.tiny.cloud/insights-program/
    # plugin-specific tiny.cloud URLs
    aipricingurl: https://www.tiny.cloud/tinymce/features/ai-integration/
    # HTML entities
    tick: '&#10004;'
    cross: '&#10006;'
    tab: '&#160;&#160;'
    newline: '<br>'
    virt_ellps: '&#8942;'
    ellps: '&#133;'
    # Prevent Mergetags as variables
    prefix: '{{'
    suffix: '}}'
    # Demo logos
    logofordemos: 'https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png'
    logofordemoshtml: '<p><img style="display: block; margin-left: auto; margin-right: auto;" title="Tiny Logo" src="https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png" alt="TinyMCE Logo" width="128" height="128"></p>'
    logofordemoshtmlright: '<p><img style="float: right;" title="Tiny Logo" src="https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png" alt="TinyMCE Logo" width="128" height="128"></p>'

nav:
- modules/ROOT/nav.adoc
- modules/ROOT/moxiedoc_nav.adoc

<textarea id="advanced-template-mce-clipboard">
  <h3>Using the {{mce-clipboard}} Marker with Advanced Templates<h3>
  <h4>Before inserting the example templates, copy some content using <strong>Ctrl+C</strong> for Windows users, or <strong>⌘+C</strong> for Mac users</h4>
  <div>
    <ol>
      <li>
        Select <strong>Template…</strong> from the <strong>Insert</strong> menu or<br />
        select the <strong>Insert template</strong> toolbar button.
      </li>
      <li>
      Select the template to add to the TinyMCE document from the <strong>Templates</strong> dialog that presents.
        <ol>
          <li>
          Click the <strong>Without an <code>{{mce-clipboard}}</code> marker</strong> template that <strong>does not</strong> use the <code>{{mce-clipboard}}</code> marker.
          </li>
          <li>
          Click the <strong>With an <code>{{mce-clipboard}}</code> marker</strong> template that <strong>does</strong> use the <code>{{mce-clipboard}}</code> marker.
          </li>
        </ol>
      </li>
      <li>
        click <strong>Insert</strong> or press <strong>Return</strong>.
      </li>
    </ol>
  </div>
  <h4>Noting the difference</h4>
  <p>The <em>Paste your clipboard</em> template without the <code>{{mce-clipboard}}</code> marker, does not replace the and content marker within the template text.</p>
  <p>By contrast, the <em>Paste your clipboard</em> template with the <code>{{mce-clipboard}}</code> marker replaces the marker with content copied to the users native clipboard.</p>
</textarea>

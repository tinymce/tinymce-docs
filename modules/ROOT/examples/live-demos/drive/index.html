  <h2 style="text-align: center;">Welcome to the Tiny Drive plugin demo!</h2>
  <p>To open the <strong>Tiny Drive</strong> file manager:</p>
  <ul>
    <li>Click the "<strong>Insert file</strong>" (<img src="{{imagesdir}}/icons/browse.svg" alt="browse files icon" width="18" height="18" />) toolbar button, or</li>
    <li>Select the "<img src="{{imagesdir}}/icons/browse.svg" alt="browse files icon" width="18" height="18" /> File" menu item (<strong>Insert &gt; File</strong>)</li>
  </ul>
  <p>Things to try:</p>
  <ul>
    <li>To add another file to the Tiny Drive, use the <img src="{{imagesdir}}/icons/plus.svg" alt="plus symbol icon" width="18" height="18" /> button</li>
    <li>To insert an image from the drive, click the image name</li>
    <li>To view more options, click the <img src="{{imagesdir}}/icons/image-options.svg" alt="horizontal ellipses icon" width="18" height="18" /> at the end of the file or folder row.</li>
  </ul>

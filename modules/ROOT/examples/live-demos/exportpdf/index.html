<h1>The Export PDF Plugin</h2>
<textarea class="exportpdf">
  <p>The Export to PDF plugin provides lets you generate a PDF file directly from the editor.</p>
  <ul>
    <li>On the menu bar, open <strong>File</strong> &gt; <strong>Export</strong>.</li>
    <li>Click the <strong>PDF</strong> nested menu item button.</li>
  </ul>
</textarea>

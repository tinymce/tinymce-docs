    </tr>

      <td style="width: 50%;">
        <textarea class="exportword" style="width: 100%; height: 300px;">
          &lt;p&gt;The Export to Word plugin feature lets you generate a &lt;code&gt;.docx&lt;/code&gt; file directly from the editor.&lt;/p&gt;
          &lt;p&gt;To export the current editor content "click"&lt;/p&gt;
          &lt;ul&gt;
            &lt;li&gt;On the menu bar, open &lt;strong&gt;File&lt;/strong&gt; &gt; &lt;strong&gt;Export&lt;/strong&gt;.&lt;/li&gt;
            &lt;li&gt;Click the &lt;strong&gt;Export to Word&lt;/strong&gt; from the nested &lt;code&gt;menu-item&lt;/code&gt;.&lt;/li&gt;
          &lt;/ul&gt;
          &lt;p&gt;After the TinyMCE Cloud Services (HTML to DOCX) converter generates your &lt;code&gt;.docx&lt;/code&gt; Word file, you will be able to save it to your local disk, once it has returned to your browser.&lt;/p&gt;
        </textarea>

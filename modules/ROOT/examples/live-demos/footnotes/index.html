        <h2>Welcome to Footnotes!</h2>
        <p>Please try this demo of the Footnotes<sup id="footnote_34327763141662096813220" class="mce-footnote"><a href="#footnotes_entry_34327763141662096813220">1</a></sup> premium plugin.</p>
        <ol>
            <li>Set the insertion point to where, in the document, you want to insert a footnote.<sup id="footnote_46102500311662090427490" class="mce-footnote"><a href="#footnotes_entry_46102500311662090427490">2</a></sup></li>
            <li>Click the <em>Insert Footnote</em> icon in the toolbar or choose <em>Insert > Insert Footnote</em> from the menu bar.</li>
            <li>Add text to the new footnote entry<sup id="footnote_795387001171662097474091" class="mce-footnote"><a href="#footnotes_entry_795387001171662097474091">3</a></sup> in the footnotes section<sup id="footnote_83105724181662097486697" class="mce-footnote"><a href="#footnotes_entry_83105724181662097486697">4</a></sup> at the bottom of the editor.</li>
        </ol>
        <p>Each superscripted footnote number links to its respective footnote entry, and each footnote entry links back to its respective superscripted footnote number. This allows for navigation between the editor content and the footnotes section.</p>
        <p>Adding a footnote anywhere in the editor automatically updates each footnote number in both the text and the footnotes section in relation to the new footnote. For example, if you add a footnote between already extant footnotes <em>1</em> and <em>2</em>, the new footnote becomes footnote <em>2</em> and the previous footnote <em>2</em> becomes footnote <em>3</em>.</p>
        <p>Superscripted footnote numbers<sup id="footnote_6878577521662090521962" class="mce-footnote"><a href="#footnotes_entry_6878577521662090521962">5</a></sup> can also be dragged to a different position in the content without losing the respective entry.</p>
        <p>Footnotes are available for TinyMCE as a Premium Plugin.<sup id="footnote_709608892161662097449248" class="mce-footnote"><a href="#footnotes_entry_709608892161662097449248">6</a></sup> To test Footnotes in your own TinyMCE environment, sign up for a Tiny account. New Tiny accounts include 14-day free trials of all TinyMCE Premium Plugins, including Footnotes.</p>

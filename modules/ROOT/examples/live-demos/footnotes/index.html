        <h2>Welcome to Footnotes!</h2>
        <p>Please try out this demo of our new Footnotes<sup id="footnote_34327763141662096813220" class="mce-footnote"><a href="#footnotes_entry_34327763141662096813220">1</a></sup> premium plugin.</p>
        <ol>
            <li>Place your cursor at the end of the content where you want to insert a footnote.<sup id="footnote_46102500311662090427490" class="mce-footnote"><a href="#footnotes_entry_46102500311662090427490">2</a></sup></li>
            <li>Click the <em>Insert Footnote</em> icon in the toolbar.</li>
            <li>Type your content in the new footnote entry<sup id="footnote_795387001171662097474091" class="mce-footnote"><a href="#footnotes_entry_795387001171662097474091">3</a></sup> added to the footnotes section<sup id="footnote_83105724181662097486697" class="mce-footnote"><a href="#footnotes_entry_83105724181662097486697">4</a></sup> at the bottom of the editor.</li>
        </ol>
        <p>Each intext footnote links to its respective footnotes entry, and each entry links back to its respective intext footnote, allowing easy navigation between the editor content and the footnotes section.</p>
        <p>Adding a footnote anywhere in the content will automatically update each footnote number in the text and in the footnotes section, while retaining the correct content in each entry.</p>
        <p>Intext<sup id="footnote_6878577521662090521962" class="mce-footnote"><a href="#footnotes_entry_6878577521662090521962">5</a></sup> footnotes can also be dragged to a different position in the content without losing the respective entry.</p>
        <p>If you want to take Footnotes<sup id="footnote_709608892161662097449248" class="mce-footnote"><a href="#footnotes_entry_709608892161662097449248">6</a></sup> for a test drive in your own environment, Footnotes is one of the premium plugins you can try for free for 14 days by signing up for a Tiny account. Make sure to check out our documentation as well.</p>

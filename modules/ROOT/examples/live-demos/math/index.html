<textarea id="math_demo">
  <div>
    <h1>Inserting KaTeX Math Equations</h1>
    <p>Refer to the official 
      <a href="https://katex.org/docs/supported.html" target="_blank" rel="noopener" title="KaTex Documentation">KaTeX documentation</a> 
      for a comprehensive list of supported symbols and functions.
    </p>
    <p>Select the below LaTeX expression, then open the Math model to view the formula example:</p>
    <tiny-math-block formula="x = \begin{cases}
                a &amp; \text{if } b \\
                c &amp; \text{if } d
              \end{cases}"></tiny-math-block>
  </div>
  
  <div>
    <h1>Inserting MathML Equations</h1>
    <p>Refer to the official 
      <a href="https://developer.mozilla.org/en-US/docs/Web/MathML/Element/math" target="_blank" rel="noopener" title="MathML Documentation">MathML documentation</a> 
      for a comprehensive list of supported symbols and functions.
    </p>
    <p>Select the below MathML expression, then open the Math model to view the formula example:</p>
    <tiny-math-inline>
      <math>
        <mrow>
          <mn>2</mn>
          <mo>/</mo>
          <mn>8</mn>
          <mo>&gt;</mo>
          <mn>6</mn>
        </mrow>
      </math>
    </tiny-math-inline>
  </div>  
</textarea>

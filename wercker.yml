box: jointiny/tiny-cloud-docs-build:latest
no-response-timeout: 30

build:
  steps:
    - add-to-known_hosts:
        hostname: github.com
    - add-ssh-key:
        keyname: SSH_KEY
    - script:
        name: install moxiedoc
        code: npm i -g ephox/moxiedoc#feature/tinymcenext
    - bundle-install:
        deployment: true
        jobs: 10
    - script:
        name: build
        code: _scripts/build.sh

deploy:
  steps:
    - s3sync:
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
        bucket-url: $S3_BUCKET/docs/
        source-dir: $S3_SOURCE
        opts: --delete-removed
    - script:
        name: s3 cleanup
        code: _scripts/s3-cleanup.sh

  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        
invalidate_cache:
  steps:
    - script:
        code: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/docs-preview/*"

deploy_branch:
  steps:
    - script:
        name: prepare files
        code: _scripts/deploy-branch.sh
    - script:
        name: get bucket name
        code: export S3_BUCKET=$(node -e 'console.log(`s3://docs-v5-${process.env.WERCKER_GIT_BRANCH.replace(/[/\s]/g, "-").replace(/[^0-9a-zA-Z-]/g, "").replace(/-$/g, "").toLowerCase()}.staging.tiny.cloud`)')
    - s3sync:
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
        bucket-url: $S3_BUCKET
        source-dir: _essentials
    - s3sync:
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
        bucket-url: $S3_BUCKET/docs-preview/
        source-dir: $S3_SOURCE
